<div>
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" class="login-form">
                <div class="form-group mb-3">
                    <label for="email" class="fw-bold">Email :</label>
                    <input name="email" type="text" class="form-control" placeholder="Enter Your EmailID" formControlName="email">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="fw-bold">Password :</label>
                    <input name="password" type="password" class="form-control" placeholder="********" maxlength="32"
                        formControlName="password">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary w-50" (click)="navigateToDashBoard()">Login</button>
                </div>
                <!-- <div class="text-center sign-up mt-3">
                    Don`t have an account ? <a class="btn btn-link" (click)="navigateToRegister()">Sign Up</a>here.
                </div> -->
            </form>
        </div>
    </div>
</div>
