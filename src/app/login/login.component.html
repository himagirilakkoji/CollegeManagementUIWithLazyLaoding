<div>
    <div class="card main">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" class="login-form">
                <div class="form-group mb-3">
                    <label for="email" class="fw-bold">Email :</label>
                    <input name="email" type="text" class="form-control" placeholder="Enter Your EmailID"
                        formControlName="email">
                </div>
                <div class="validation-msg"
                    *ngIf="loginForm.controls['email'].invalid &&(loginForm.controls['email'].touched||loginForm.controls['email'].dirty)">
                    <div *ngIf="loginForm.controls['email'].hasError('required') && !loginForm.controls['email'].valid">
                        Email Address is required
                    </div>
                    <div *ngIf="loginForm.controls['email'].hasError('pattern')">
                        Email is invalid
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="fw-bold">Password :</label>
                    <input name="password" type="password" class="form-control" placeholder="********" maxlength="32"
                        formControlName="password">
                </div>
                <div class="validation-msg"
                    *ngIf="loginForm.controls['password'].invalid &&(loginForm.controls['password'].touched||loginForm.controls['password'].dirty)">
                    <div *ngIf="loginForm.controls['password'].hasError('required') && !loginForm.controls['password'].valid">
                        Password is required
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary w-50" (click)="navigateToDashBoard()" [disabled]="!loginForm.valid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
