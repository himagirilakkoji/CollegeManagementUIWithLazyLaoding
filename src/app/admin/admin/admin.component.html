<div>
    <app-topbar></app-topbar>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="padding-left: 0;">
            <app-sidebar (dataEvent)="receiveData($event)"></app-sidebar>
        </div>
        <div class="col-md-10 d-flex align-items-center justify-content-center verticalscrollbar">
            <app-studentlist (regdataEvent)="receiveStudentlistData($event)" *ngIf="receivedData.isStudentlistClicked" class="w-100" style="box-shadow: 0px 25px 40px 3px rgba(0,0,0,0.45);"></app-studentlist>
            <app-facultylist (regdataEvent)="receiveFacultylistData($event)" *ngIf="receivedData.isFacultylistClicked" class="w-100" style="box-shadow: 0px 25px 40px 3px rgba(0,0,0,0.45);"></app-facultylist>
            <app-register (regdataEvent)="receiveregData($event)" *ngIf="receivedData.isAddFacultyClicked" class="w-50" style="box-shadow: 0px 25px 40px 3px rgba(0,0,0,0.45);"></app-register>
            <!-- <app-studentregister class="w-50" style="box-shadow: 0px 25px 40px 3px rgba(0,0,0,0.45);"></app-studentregister> -->
        </div>
    </div>
</div>
