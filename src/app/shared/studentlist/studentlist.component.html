<div class="table-container">
<table class="table">
  <thead class="table-dark">
      <tr>
          <th scope="col">S.No</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">User Name</th>
          <th scope="col">EamilId</th>
          <th scope="col">Faculty Name</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
          <th scope="col">Report</th>
        </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of allstudents; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.facultyUserName}}</td>
          <td (click)="editUser(user)">
            <button class="fa-override faa-parent faa-slow animated-hover" (click)="editUser(user)">
              <i class="fas fa-edit text-primary"></i>
            </button>
          </td>
          <td>
            <button class="fa-override faa-parent faa-slow animated-hover" (click)="deleteUser(user)">
              <i class="fa-solid fa-trash text-primary"></i>
            </button>
          </td>
          <td>
            <a (click)="showStudentReport(user)" class="animated-hover" style="text-decoration: underline; color: rgb(13, 110, 253);cursor: pointer !important;">View</a>
          </td>
      </tr>
  </tbody>
</table>
</div>
