<table class="table">
  <thead class="table-dark">
      <tr>
          <th scope="col">S.No</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">User Name</th>
          <th scope="col">EamilId</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of allstudents; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td (click)="editUser(user)"><i class="fas fa-edit"></i></td>
          <td (click)="deleteUser(user)"><i class="fa-solid fa-trash"></i></td>
      </tr>
  </tbody>
</table>
