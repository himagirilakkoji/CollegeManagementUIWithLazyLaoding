<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">User Name</th>
            <th scope="col">EamilId</th>
            <th scope="col">Dept</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            <th scope="col">Report</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of allfaculties; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.dept}}</td>
            <td (click)="editUser(user)"><i class="fas fa-edit"></i></td>
            <td (click)="deleteUser(user)"><i class="fa-solid fa-trash"></i></td>
            <td (click)="showReport(user)"><a style="text-decoration: underline; color: rgb(13, 110, 253);">View</a></td>
        </tr>
    </tbody>
  </table>
